                    </li>
                    <li>
                        <a href="schedule.html" class="flex items-center p-3 rounded-lg hover:bg-primary-50 text-gray-700 hover:text-primary-600 transition"> <i class="fas fa-calendar-alt mr-3 text-primary-400"></i>

            </div>
        </aside> <div class="flex-1 overflow-auto"> <div id="notificationPopupContainer" class="fixed top-4 right-4 z-[1100] w-full max-w-sm pointer-events-none">

                                </select> <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">

                        </div> <button id="resetFiltersBtn" class="text-sm text-gray-500 hover:text-primary-500 flex items-center"> <i class="fas fa-redo mr-1"></i> Сбросить </button>
                    </div>
                </div>

                <div id="answersFeedContainer" class="space-y-4"> <p id="feedLoadingMessage" class="text-gray-500">Загрузка ленты ответов...</p>
